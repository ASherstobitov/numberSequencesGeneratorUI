<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Генерация последовательностей простых чисел</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
</head>

<body>
<div class="container my-2">
    <h1>Генерация последовательностей простых чисел</h1>

    <a th:href="@{/sequence}" class="btn btn-primary btn-sm mb-3">СГЕНЕРИРОВАТЬ</a>
    <a id="btReload" class="btn btn-info btn-sm mb-3">АВТО </a>
    <a id="btStop" class="btn btn-danger btn-sm mb-3">АВТО CТОП</a>

    <table border="1" class="table table-striped table-responsive-md">

        <thead>
        <tr align="center">
            <th colspan="6">Последовательности</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="seq : ${sequences}">
            <td th:each="userId: ${seq}">
                <a th:href="@{/(id=${userId})}">
                    <li>[[${userId}]]</li>
                </a>

            </td>
        </tr>
        <hr>
        </tbody>
    </table>
    <a th:href="@{/}" class="btn btn-primary">Go back</a>
</div>

<script>


    $('#btReload').on('click', function() {
        localStorage.setItem('refresh', 'true');
        RefreshPage();
    });

    $('#btStop').on('click', function() {
        localStorage.setItem('refresh', 'false');
        RefreshPage();
    });

    if(localStorage.getItem('refresh') === 'true') RefreshPage();

    function RefreshPage(){
        setInterval(function(){
            location.reload();
        }, 10000);
    }
</script>

</body>
</html>
